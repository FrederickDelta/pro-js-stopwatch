<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="time">
    <time>
      <label id="hours">00</label>:<label id="minutes">00</label>:<label id="seconds">00</label>:<label id="centi-seconds">00</label>
    </time>
  </div>
  <div id="buttons">
    <button id="start" data-status = "off">Start</button>
    <button id="reset">Reset</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
